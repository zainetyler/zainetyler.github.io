<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MikroTik Rate Format Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f0fff0;
      border: 1px solid #a5d6a7;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: center;
      font-size: 18px;
    }
    .copy-btn {
      background: #28a745;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üì∂ MikroTik Rate Generator</h2>

  <label>Max Limit (Mbps):</label>
  <input type="number" id="max" value="3" step="0.01">

  <label>Burst Limit (Mbps):</label>
  <input type="number" id="burst" value="4" step="0.01">

  <label>Burst Time (seconds):</label>
  <input type="number" id="time" value="11" step="1">

  <label>Priority (1-8):</label>
  <input type="number" id="priority" value="8" min="1" max="8">

  <label>Limit-at (Kbps):</label>
  <input type="number" id="limitat" value="375" step="1">

  <button onclick="generate()">Generate Rate Format</button>

  <div class="output" id="rateOutput">
    üî∏ Output will appear here
  </div>
  <button class="copy-btn" onclick="copyRates()">üìé Copy to Clipboard</button>

  <script>
    function generate() {
      const max = parseFloat(document.getElementById('max').value);
      const burst = parseFloat(document.getElementById('burst').value);
      const time = parseInt(document.getElementById('time').value);
      const limitat = parseInt(document.getElementById('limitat').value);
      const priority = parseInt(document.getElementById('priority').value);

      const maxStr = `${Math.round(max)}M/${Math.round(max)}M`;
      const burstStr = `${Math.round(burst)}M/${Math.round(burst)}M`;

      const maxBps = max * 1000000;
      const burstBps = burst * 1000000;
      const threshold = ((burstBps * time) - (maxBps * (time - 1))) / time;
      const thresholdK = Math.round(threshold / 1000);
      const thresholdStr = `${thresholdK}K/${thresholdK}K`;

      const timeStr = `${time}/${time}`;
      const limitatStr = `${limitat}K/${limitat}K`;

      const output = `${maxStr} ${burstStr} ${thresholdStr} ${timeStr} ${priority} ${limitatStr}`;
      document.getElementById("rateOutput").innerText = output;
    }

    function copyRates() {
      const rateText = document.getElementById("rateOutput").innerText;
      navigator.clipboard.writeText(rateText).then(() => {
        alert("‚úÖ Copied to clipboard!");
      }).catch(err => {
        alert("‚ùå Copy failed: " + err);
      });
    }
  </script>

</body>
</html>
