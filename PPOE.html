<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PPPoE Config Generator â€“ MikroTik</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f7;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      margin-top: 20px;
      width: 100%;
      height: 250px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f8f8f8;
      font-family: monospace;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0073e6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PPPoE Config Generator (MikroTik)</h1>

    <label for="interface">Interface (e.g., ether1):</label>
    <input type="text" id="interface" placeholder="ether1" />

    <label for="serviceName">Service Name:</label>
    <input type="text" id="serviceName" placeholder="pppoe-service" />

    <label for="localIP">Local IP Pool (e.g., 192.168.100.1-192.168.100.100):</label>
    <input type="text" id="localIP" placeholder="192.168.100.1-192.168.100.100" />

    <label for="profile">Profile Name:</label>
    <input type="text" id="profile" placeholder="default" />

    <label for="user">User Name:</label>
    <input type="text" id="user" placeholder="client1" />

    <label for="password">Password:</label>
    <input type="text" id="password" placeholder="securepass123" />

    <button onclick="generateConfig()">Generate Config</button>

    <textarea id="output" readonly placeholder="MikroTik PPPoE config will appear here..."></textarea>
  </div>

  <script>
    function generateConfig() {
      const iface = document.getElementById('interface').value.trim();
      const service = document.getElementById('serviceName').value.trim();
      const ipPool = document.getElementById('localIP').value.trim();
      const profile = document.getElementById('profile').value.trim();
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('password').value.trim();
      const output = document.getElementById('output');

      if (!iface || !service || !ipPool || !profile || !user || !pass) {
        alert("Please fill out all fields.");
        return;
      }

      const poolName = "pppoe_pool_" + profile;

      const script = `
/ip pool
add name=${poolName} ranges=${ipPool}

/ppp profile
add name=${profile} local-address=${ipPool.split('-')[0]} remote-address=${poolName}

/interface pppoe-server server
add service-name="${service}" interface=${iface} default-profile=${profile}

/ppp secret
add name="${user}" password="${pass}" profile="${profile}" service=pppoe`;

      output.value = script.trim();
    }
  </script>
</body>
</html>
