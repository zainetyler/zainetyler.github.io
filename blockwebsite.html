<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MikroTik Block Rule Generator (Domain Only)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0073e6;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    pre {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MikroTik Website Block Rule Generator</h1>
    <p>Enter a domain name to generate MikroTik firewall rules. You‚Äôll need to manually resolve the domain to IP address(es).</p>

    <label for="domain">Domain (e.g., facebook.com):</label>
    <input type="text" id="domain" placeholder="Enter domain name...">

    <button onclick="generateScript()">Generate Script</button>

    <pre id="output"></pre>
    <div class="note">
      üîé Use <code>nslookup</code> or <code>ping</code> in your terminal to get the IP address of the domain.
    </div>
  </div>

  <script>
    function generateScript() {
      const domain = document.getElementById('domain').value.trim();
      const output = document.getElementById('output');

      if (!domain) {
        output.textContent = '‚ö†Ô∏è Please enter a domain name.';
        return;
      }

      const script = `# First, resolve the domain to IP (e.g., using nslookup or ping)
# Example:
# nslookup ${domain}

# Then, add each resolved IP to the address list
/ip firewall address-list
add list=blocked_sites address=XXX.XXX.XXX.XXX comment="${domain}"

# Create a firewall rule to drop traffic to those IPs
/ip firewall filter
add chain=forward dst-address-list=blocked_sites action=drop comment="Block ${domain}"`;

      output.textContent = script;
    }
  </script>
</body>
</html>
